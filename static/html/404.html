<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found - Strata Wiki</title>
    <link rel="stylesheet" href="/static/css/strata.css">
</head>
<body>
    <div class="error-page">
        <div class="error-container glass">
            <div class="error-icon">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                The page you're looking for doesn't exist or has been moved. 
                It might have been deleted, renamed, or you may have typed the wrong URL.
            </p>
            <div class="error-actions">
                <a href="/" class="error-btn primary">🏠 Go Home</a>
                <a href="/search" class="error-btn secondary">🔍 Search Wiki</a>
            </div>
            <p class="error-help">
                If you believe this is an error, please check the URL or try searching for the content.
            </p>
        </div>
    </div>
</body>
</html>
