<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search - Strata Wiki</title>
    <link rel="stylesheet" href="/static/css/strata.css">
</head>
<body>
    <div class="layout">
        <aside class="sidebar glass">{{SIDEBAR}}</aside>
        <main class="content">
            <div class="article-card glass">
                <div class="search-results">
                    <h1>Search Wiki</h1>
                    
                    <!-- Nornity-style search form -->
                    <form class="search" method="get" action="/search">
                        <input type="text" name="q" placeholder="Search..." value="{{QUERY}}" autocomplete="off"/>
                        <button type="submit"></button>
                    </form>
                    
                    {{SEARCH_CONTENT}}
                </div>
            </div>
        </main>
    </div>
    <a class="back-to-top glass" href="#top" aria-label="Back to top">â†‘</a>
    <div class="fab glass fab-search-page" id="fab">
        <div class="fab-menu">
            <a href="/" class="fab-item" title="Home"></a>
            <div class="fab-search">
                <input type="text" placeholder="Search..." onkeypress="if(event.key==='Enter'){window.location.href='/search?q='+this.value}">
            </div>
            <div class="fab-actions">
                <a href="#" title="View raw" class="fab-action-raw"></a>
                <a href="#" title="Edit this page" class="fab-action-edit"></a>
            </div>
        </div>
    </div>
</body>
</html>
